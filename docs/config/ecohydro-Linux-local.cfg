[GDAL/OGR]
PATH_OF_OGR2OGR = /usr/bin/ogr2ogr
PATH_OF_GDAL_RASTERIZE = /usr/bin/gdal_rasterize
PATH_OF_GDAL_WARP = /usr/bin/gdalwarp
PATH_OF_GDAL_TRANSLATE = /usr/bin/gdal_translate

[NHDPLUS2]
PATH_OF_NHDPLUS2_DB = /Users/<myusername>/data/NHDPlusV2/NHDPlusDB.sqlite
PATH_OF_NHDPLUS2_CATCHMENT = /Users/<myusername>/data/NHDPlusV2/Catchment.sqlite
PATH_OF_NHDPLUS2_GAGELOC = /Users/<myusername>/data/NHDPlusV2/GageLoc.sqlite

[NLCD]
PATH_OF_NLCD2006 = /Users/<myusername>/data/nlcd2006/nlcd2006_landcover_4-20-11_se5.img

[UTIL]
PATH_OF_FIND = /usr/bin/find
PATH_OF_SEVEN_ZIP = /usr/bin/7z
PATH_OF_SQLITE = /usr/bin/sqlite3

[SCRIPT]
ETC = /usr/local/rhessysworkflows/etc

[GRASS]
GISBASE = /usr/lib/grass64
MODULE_PATH = /home/<myusername>/.grass6/addons
MODULE_ETC = /usr/local/rhessysworkflows/etc/r.soils.texture

[RHESSYS]
PATH_OF_GIT = /usr/bin/git
PATH_OF_MAKE = /usr/bin/make
