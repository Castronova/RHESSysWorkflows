[GDAL/OGR]
GDAL_BASE = /usr/local/Cellar/gdal/1.11.3_1/bin
PATH_OF_OGR2OGR = /usr/local/Cellar/gdal/1.11.3_1/bin/ogr2ogr
PATH_OF_GDAL_RASTERIZE = /usr/local/Cellar/gdal/1.11.3_1/bin/gdal_rasterize
PATH_OF_GDAL_WARP = /usr/local/Cellar/gdal/1.11.3_1/bin/gdalwarp
PATH_OF_GDAL_TRANSLATE = /usr/local/Cellar/gdal/1.11.3_1/bin/gdal_translate

[SCRIPT]
ETC = /usr/local/rhessysworkflows/etc

[GRASS]
GISBASE = /usr/local/Cellar/grass-64/6.4.4_1/grass-6.4.4
MODULE_PATH = /Users/<myusername>/.grass6/addons
MODULE_ETC = /usr/local/rhessysworkflows/etc/r.soils.texture

[RHESSYS]
PATH_OF_GIT = /usr/bin/git
PATH_OF_MAKE = /usr/bin/make
PATH_OF_FFMPEG = /usr/local/bin/ffmpeg
